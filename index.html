<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stacking Puzzle Menu</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #4174cf;
    background-image: url('frame.png'); /* background frame */
    background-size: contain; /* fully visible */
    background-repeat: no-repeat;
    background-position: center;
  }

  .menu-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  .menu-button {
    width: 220px;
    padding: 18px 0;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-align: center;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(45deg, #3f7eff, #1f4fff);
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    display: inline-block;
  }

  .menu-button:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }

  @media(max-width: 500px){
    .menu-button {
      width: 160px;
      font-size: 20px;
      padding: 14px 0;
    }
  }
</style>
</head>
<body>

<div class="menu-container">
  <a href="easy.html" class="menu-button">Easy</a>
  <a href="medium.html" class="menu-button">Medium</a>
  <a href="hard.html" class="menu-button">Hard</a>
</div>

</body>
</html>
